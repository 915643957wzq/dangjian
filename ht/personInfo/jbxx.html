<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基本信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/bootstrap-table.css">
    <link rel="stylesheet" href="../css/plugins/chosen/chosen.css"><!--输入选择下拉插件-->
    <link rel="stylesheet" href="../css/rule.css">
    <link rel="stylesheet" href="../css/style.min862f.css">
    <link rel="stylesheet" href="../css/formValidation.min.css"><!--表单验证插件-->
</head>
<body>
<div class="row-fluid">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <!--  <div class="ibox-title info">
                  <h5>编辑信息</h5>
                  <div class="ibox-tools">
                      <a class="collapse-link">
                          <i class="fa fa-chevron-up"></i>
                      </a>
                  </div>
              </div>-->
            <div class="ibox-content p0">
                <div class="panel-body">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h5 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseOne">基本信息</a>
                                </h5>
                            </div>
                            <form action="" class="form-horizontal" id="jbxx">
                                <div id="collapseOne" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">姓名：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="PersonName" class="form-control" placeholder="请输入姓名">
                                                </div>
                                                <label class="col-sm-2 control-label">身份证号码：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="CredentialsID" class="form-control" placeholder="请输入身份证号码">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">性别：</label>
                                                <div class="col-sm-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="Gender" value="0" />男</label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="Gender" value="1" />女</label>
                                                </div>
                                                <label class="col-sm-2 control-label">民族：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name="EthnicGroup"></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">籍贯：</label>
                                                <div class="col-sm-4">
                                                    <select data-placeholder="选择省份" class="chosen-select form-control"
                                                            tabindex="4" name="NativePlace">
                                                        <option value="">请选择省份</option>
                                                        <option value="110000" hassubinfo="true">北京</option>
                                                        <option value="120000" hassubinfo="true">天津</option>
                                                        <option value="130000" hassubinfo="true">河北省</option>
                                                        <option value="140000" hassubinfo="true">山西省</option>
                                                        <option value="150000" hassubinfo="true">内蒙古自治区</option>
                                                        <option value="210000" hassubinfo="true">辽宁省</option>
                                                        <option value="220000" hassubinfo="true">吉林省</option>
                                                        <option value="230000" hassubinfo="true">黑龙江省</option>
                                                        <option value="310000" hassubinfo="true">上海</option>
                                                        <option value="320000" hassubinfo="true">江苏省</option>
                                                        <option value="330000" hassubinfo="true">浙江省</option>
                                                        <option value="340000" hassubinfo="true">安徽省</option>
                                                        <option value="350000" hassubinfo="true">福建省</option>
                                                        <option value="360000" hassubinfo="true">江西省</option>
                                                        <option value="370000" hassubinfo="true">山东省</option>
                                                        <option value="410000" hassubinfo="true">河南省</option>
                                                        <option value="420000" hassubinfo="true">湖北省</option>
                                                        <option value="430000" hassubinfo="true">湖南省</option>
                                                        <option value="440000" hassubinfo="true">广东省</option>
                                                        <option value="450000" hassubinfo="true">广西壮族自治区</option>
                                                        <option value="460000" hassubinfo="true">海南省</option>
                                                        <option value="500000" hassubinfo="true">重庆</option>
                                                        <option value="510000" hassubinfo="true">四川省</option>
                                                        <option value="520000" hassubinfo="true">贵州省</option>
                                                        <option value="530000" hassubinfo="true">云南省</option>
                                                        <option value="540000" hassubinfo="true">西藏自治区</option>
                                                        <option value="610000" hassubinfo="true">陕西省</option>
                                                        <option value="620000" hassubinfo="true">甘肃省</option>
                                                        <option value="630000" hassubinfo="true">青海省</option>
                                                        <option value="640000" hassubinfo="true">宁夏回族自治区</option>
                                                        <option value="650000" hassubinfo="true">新疆维吾尔自治区</option>
                                                        <option value="710000" hassubinfo="true">台湾省</option>
                                                        <option value="810000" hassubinfo="true">香港特别行政区</option>
                                                        <option value="820000" hassubinfo="true">澳门特别行政区</option>
                                                        <option value="990000" hassubinfo="true">海外</option>
                                                    </select>
                                                </div>
                                                <label class="col-sm-2 control-label" >是否台湾省籍：</label>
                                                <div class="col-sm-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="IsTaiwan" value="0" />是</label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="IsTaiwan" value="1" />否</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">出生日期：</label>
                                                <div class="col-sm-4">
                                                    <input type='text' name="startTime" timepicker class="form-control" ng-model="model.StartTime" />
                                                    <!--<input type="text" name="Birthday" id="Birthday" class="form-control" placeholder="请选择日期">-->
                                                </div>
                                                <label class="col-sm-2 control-label">学历：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name="Education"></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">人员类别：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name="PersonType"></select>
                                                </div>
                                                <label class="col-sm-2 control-label">所在党支部代码：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="PartyBranchCode" class="form-control" placeholder="请输入党支部代码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">加入党组织日期：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="JoinBranchDate" class="form-control" placeholder="请选择日期">
                                                </div>
                                                <label class="col-sm-2 control-label">转为正式党员日期：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="BecameFormalDate" class="form-control" placeholder="请选择日期">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">工作岗位：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name="WorkPost"></select>
                                                </div>
                                                <label class="col-sm-2 control-label">联系电话：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="MobilePhone" class="form-control" placeholder="请输入联系电话">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-right">
                        <a href="javascript:history.back();">
                            <div class="btn btn-danger btn-sm">提交</div>
                        </a>
                        <a href="javascript:history.back();">
                            <div class="btn btn-default btn-sm">取消</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/laydate/laydate.js"></script><!--日期控件-->
<script type="text/javascript" src="../js/laydate/datepicker.js"></script><!--日期控件方法-->
<script type="text/javascript" src="../js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../js/plugins/chosen/chosen.jquery.js"></script><!--输入选择下拉插件-->
<script type="text/javascript" src="../js/inputSelect.js"></script><!--输入选择下拉插件触发-->
<script type="text/javascript" src="../js/formValidate/formValidation.min.js"></script><!--表单验证插件-->
<script type="text/javascript" src="../js/formValidate/framework/bootstrap.js"></script>
<script type="text/javascript" src="../js/formValidate/editValidate.js"></script><!--表单验证-->
<script type="text/javascript" src="../js/formValidate/language/zh_CN.js"></script><!--表单验证-->
</body>
</html>
