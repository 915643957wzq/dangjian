<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于Bootstrup的强大jQuery表单验证插件|default_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/formValidation.min.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/default.css">-->
</head>
<body>
<div class="htmleaf-container">


    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <h2>Bootstrap Form</h2>
                </div>

                <form id="defaultForm" method="post" class="form-horizontal" action="#">


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email address</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Retype password</label>
                        <div class="col-lg-5">
                            <input type="password" class="form-control" name="confirmPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Gender</label>
                        <div class="col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="male" /> Male
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="female" /> Female
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gender" value="other" /> Other
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">MM/DD/YYYY</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="monthDayYear" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="agree" value="agree" /> 同意条款和条件
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Country</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="country">
                                <option value="">-- Select a country --</option>
                                <option value="fr">France</option>
                                <option value="de">Germany</option>
                                <option value="it">Italy</option>
                                <option value="jp">Japan</option>
                                <option value="ru">Russia</option>
                                <option value="gb">United Kingdom</option>
                                <option value="us">United State</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">File with max size</label>
                        <div class="col-lg-7">
                            <input type="file" class="form-control" name="thirdFile" />
                            <span class="help-block">Choose a pdf file with a size less than 10M.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Browser</label>
                        <div class="col-lg-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="browsers[]" value="chrome" /> Google Chrome
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="browsers[]" value="firefox" /> Firefox
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="browsers[]" value="ie" /> IE
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/formValidate/formValidation.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/formValidate/zh_CN.js"></script>
<script type="text/javascript">
    $(document).ready(function() {


        $('#defaultForm').formValidation({
       /*     err: {										//tooltip 提示 （删除后为默认下方提示）
                container: 'tooltip'
            },*/
            message: '输入的值无效',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

                username: {//表单name
                    message: '用户名无效',//message 默认提示信息
                    validators: {
                        notEmpty: {
                            message: '用户名必须设置'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名必须在6-30个字符之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '用户名只能由字母、数字、点和下划线组成。'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '电子邮件不能为空'
                        },
                        emailAddress: {
                            message: '请输入有效的电子邮件地址'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        different: {
                            field: 'username',
                            message: '密码不能和用户名相同'
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: '必须选择一个性别'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: function(value, validator, $field) {
                                var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                                return value == sum;
                            }
                        }
                    }
                },
                agree: {
                    validators: {
                        notEmpty: {
                            message: '你必须同意遵守条款和条件'
                        }
                    }
                },
                monthDayYear: {
                    validators: {
                        notEmpty: {
                            message: '日期不能为空'
                        },
                        date: {
                            format: 'MM/DD/YYYY'
                        }
                    }
                },
                country: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空'
                        },
                        identical: {
                            field: 'password',
                            message: '确认密码和密码不一致。'
                        }
                    }
                },
                thirdFile: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        },
                        file: {
                            extension: 'image',
                            type: 'application/pdf',
                            maxSize: 10*1024*1024,
                            message: '请选择小于10M的PDF文件。'
                        }
                    }
                },
                'browsers[]': {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>
