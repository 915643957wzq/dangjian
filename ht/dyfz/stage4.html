<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>申请人</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/bootstrap-table.css">
    <link rel="stylesheet" href="../css/rule.css">
    <link rel="stylesheet" href="../css/style.min862f.css">
</head>
<body>
<form action="#" class="form-horizontal">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <!-- <div class="ibox-title">
                     <h5>申请人信息</h5>
                     <div class="ibox-tools">
                         <a class="collapse-link">
                             <i class="fa fa-chevron-up"></i>
                         </a>
                     </div>
                 </div>-->
                <div class="ibox-content p0">
                    <div class="panel-body">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h5 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion"
                                           href="#collapseOne">预备党员基本信息填写</a>
                                    </h5>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">姓名：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                                <label class="col-sm-2 control-label">身份证号码：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">性别：</label>
                                                <div class="col-sm-4">
                                                    <label class="radio-inline" for="optionsRadios1">
                                                        <input type="radio" checked="" value="option1"
                                                               id="optionsRadios1" name="optionsRadios1">男</label>
                                                    <label class="radio-inline" for="optionsRadios1">
                                                        <input type="radio" value="option2" id="optionsRadios1"
                                                               name="optionsRadios2">女</label>
                                                </div>
                                                <label class="col-sm-2 control-label">民族：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name=""></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">籍贯：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name=""></select>
                                                </div>
                                                <label class="col-sm-2 control-label" for="-NaN">是否台湾省籍：</label>
                                                <div class="col-sm-4">
                                                    <label class="radio-inline" for="-NaN">
                                                        <input type="radio" checked="" value="option1" id="-NaN"
                                                               name="optionsRadios3">是</label>
                                                    <label class="radio-inline" for="-NaN">
                                                        <input type="radio" value="option2" id="-NaN"
                                                               name="optionsRadios4">否</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">出生日期：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                                <label class="col-sm-2 control-label">学历：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name=""></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">人员类别：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name=""></select>
                                                </div>
                                                <label class="col-sm-2 control-label">所在党支部代码：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">加入党组织日期：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                                <label class="col-sm-2 control-label">转为正式党员日期：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">工作岗位：</label>
                                                <div class="col-sm-4">
                                                    <select class="form-control" name=""></select>
                                                </div>
                                                <label class="col-sm-2 control-label">联系电话：</label>
                                                <div class="col-sm-4">
                                                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <a href="javascript:history.back();">
                                <div class="btn btn-primary btn-sm">提交</div>
                            </a>
                            <a href="javascript:history.back();">
                                <div class="btn btn-default btn-sm">取消</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/content.min.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
