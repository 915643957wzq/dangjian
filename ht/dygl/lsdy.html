<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/dy.css">
    <link rel="stylesheet" href="../css/metroStyle/metroStyle.css" type="text/css">
</head>
<body>
    <div class="container-fluid pn">
        <div class="row-fluid">
            <!-- <div class="col-md-3 pn">

            <div class="col-md-12 left_table">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" style="border: none">
                        <h5>历史党员管理</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link"><i class="fa fa-chevron-up aaa"></i></a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <div id="toolbar">
                                <!--<div class="btn-group-sm mr_5">-->
                                <!--<a class="btn btn-danger btn-sm"  href="person_add.html">新增</a>-->
                                <!--</div>-->
                                <div class="btn-group nofollow mr_5">
                                    <!--<a class="btn btn-danger" type="button"  href="person_add.html">新增</a>-->
                                    <a class="btn btn-danger" type="button" href="#modal-regain"
                                       data-toggle="modal">恢复</a>
                                </div>
                            </div>
                            <table id="zsdy_table" class="table table-hover table-bordered"
                                   data-toggle="table"
                                   data-url="data5.json"
                                   data-click-to-select="true"
                                   data-toolbar="#toolbar"
                                   data-search="true"
                                   data-sort-order="desc"
                                   data-page-size="10"
                                   data-pagination="true"
                                   data-search-align="left"
                                   data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-checkbox="true"></th>
                                    <th data-field="name">姓名</th>
                                    <th data-field="sex">性别</th>
                                    <th data-field="oldhome">籍贯</th>
                                    <th data-field="nation">民族</th>
                                    <th data-field="work">工作单位</th>
                                    <th data-field="organization">所在党支部</th>
                                    <th data-field="time">申请入党时间</th>
                                    <th data-field="tel">手机号</th>
                                    <th data-field="action">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <div class="modal fade" id="modal-regain" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content animated flipInY">
                        <div class="modal-header">
                            <h5>恢复党籍</h5>
                        </div>
                        <div class="modal-body text-center">
                            <form action="" class="form-horizontal">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">姓名：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">民族：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">出生日期：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">身份证号：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">所在党组织：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">恢复日期：</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="PersonName" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">恢复原因：</label>
                                            <div class="col-sm-8">
                                                <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">确定</button>
                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-del" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content animated flipInY">
                        <div class="modal-body text-center">
                            <div class="wrapper mt_10">
                                <h3 class="text-danger"><i class="fa fa-info-circle"></i> 是否确认删除此数据？<br>
                                    <small>删除后不可恢复。</small>
                                </h3>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">确定</button>
                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>

    <script type="text/javascript" src="../js/jquery.ztree.all.js"></script>
    <script type="text/javascript" src="../js/tree.js"></script>

</body>
</html>
